<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <title>Random Password Generator</title>
</head>

<body>
  <form>
    <header>
      <h2>password generator</h2>
      <div class="result-container">
        <div type="text" id="result"></div>
        <div class="tooltip">
          <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
          <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em"
            preserveAspectRatio="xMidYMid meet" viewBox="0 0 36 36" id="copy">
            <path fill="currentColor"
              d="M22.6 4h-1.05a3.89 3.89 0 0 0-7.31 0h-.84A2.41 2.41 0 0 0 11 6.4V10h14V6.4A2.41 2.41 0 0 0 22.6 4Zm.4 4H13V6.25a.25.25 0 0 1 .25-.25h2.69l.12-1.11a1.24 1.24 0 0 1 .55-.89a2 2 0 0 1 3.15 1.18l.09.84h2.9a.25.25 0 0 1 .25.25Z"
              class="clr-i-outline clr-i-outline-path-1" />
            <path fill="currentColor"
              d="M33.25 18.06H21.33l2.84-2.83a1 1 0 1 0-1.42-1.42l-5.25 5.25l5.25 5.25a1 1 0 0 0 .71.29a1 1 0 0 0 .71-1.7l-2.84-2.84h11.92a1 1 0 0 0 0-2Z"
              class="clr-i-outline clr-i-outline-path-2" />
            <path fill="currentColor" d="M29 16h2V6.68A1.66 1.66 0 0 0 29.35 5h-2.27v2H29Z"
              class="clr-i-outline clr-i-outline-path-3" />
            <path fill="currentColor"
              d="M29 31H7V7h2V5H6.64A1.66 1.66 0 0 0 5 6.67v24.65A1.66 1.66 0 0 0 6.65 33h22.71A1.66 1.66 0 0 0 31 31.33v-9.27h-2Z"
              class="clr-i-outline clr-i-outline-path-4" />
            <path fill="none" d="M0 0h36v36H0z" />
          </svg>
        </div>
      </div>
    </header>

    <fieldset>
      <legend>options</legend>
      <div class="options-container">
        <label class="length">
          password length
          <input type="number" id="length" value="15" />
        </label>

        <label class="uppercase">
          include uppercase letters
          <input type="checkbox" id="uppercase" />
        </label>

        <label class="lowercase">
          include lowercase letters
          <input type="checkbox" id="lowercase" />
        </label>

        <label class="symbols">
          include symbols
          <input type="checkbox" id="symbols" />
        </label>

        <label class="numbers">
          include numbers
          <input type="checkbox" id="numbers" />
        </label>
      </div>
    </fieldset>

    <button type="button" id="generate">
      <span>generate</span>
    </button>
  </form>

</body>

</html>
